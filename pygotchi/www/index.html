
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaMaGoTcHi</title>
    <link rel="stylesheet" href="www/styles.css">
    <link rel="icon" type="image/png" href="www/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleMenu()">âœ–</button>
        <br>
        <br>
        <br>
        <!-- On/Off Switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <br>
        <br>
        <!-- File Upload -->
        <div class="file-controls">
            <!-- Flash ROM (Upload) -->
            <label for="rom-upload" class="up-down"><i class="fa-solid fa-cloud-arrow-up"></i> Flash ROM</label>
            <input type="file" id="rom-upload" accept="image/*" hidden>

            <!-- Load CPU  -->
            <label for="cpu-upload" class="up-down"><i class="fa-solid fa-cloud-arrow-up"></i> Load CPU</label>
            <input type="file" id="cpu-upload" accept="image/*" hidden>
        </div>

        <div class="file-controls">
           <!-- Dump CPU (Download) -->
           <button id="cpu-download" class="up-down"><i class="fa-solid fa-floppy-disk"></i> Save CPU</button>

            <!-- Reset CPU -->
            <button id="cpu-reset" class="up-down"><i class="fa-solid fa-skull"></i> Reset CPU</button>
         </div>

                </select>
            </div>
        </div>

    </div>

    <!-- Main Content -->
    <div class="container">
        <img id="main-image" src="www/img/background.png" alt="Centered Image">
        <div class="button-container">
            <button class="action-btn", id="A"></button>
            <button class="action-btn", id="B"></button>
            <button class="action-btn", id="C"></button>
        </div>
